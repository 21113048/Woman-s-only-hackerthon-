 <!DOCTYPE html>
<html>
<head>
  <title>Job Seeker Login</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('bgcolor1.png');
    }

    .login-container {
      width: 450px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .login-container:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .login-container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #13572E;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #0b3e1c;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      .login-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Job Seeker Sign Up</h2>
    <form action="./seeker.php" id = "seeker" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="job_role">Job Role:</label>
        <input type="text" id="job_role" name="job_role" required>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
      </div>

      <div class="form-group">
        <label for="education">Education:</label>
        <select id="education" name="education" required>
          <option value="">Select education level</option>
          <option value="high_school">High School</option>
          <option value="college">College</option>
          <option value="bachelor_degree">Bachelor's Degree</option>
          <option value="master_degree">Master's Degree</option>
          <option value="phd">Ph.D.</option>
          <option value="other">Other</option>
        </select>
      </div>

      <button type="submit" class="login-button">Sign Up</button>
    </form>
  </div>
<script>
    document.getElementById("seeker").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        window.location.href = "seeker.php"; // Redirect to the PHP file
    });
</script>
</body>
</html>
